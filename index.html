<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Nexus KM | Knowledge Workspace</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&display=swap" rel="stylesheet" />
    <script>
        window.process = window.process || { env: {} };

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Lamossa-Inspired Dark Backgrounds
                        "bg": {
                            DEFAULT: "#0A0A0A",
                            primary: "#0A0A0A",
                            elevated: "#111111",
                            subtle: "#1A1A1A",
                            muted: "#262626",
                            hover: "#2A2A2A"
                        },
                        // Text Colors
                        "content": {
                            DEFAULT: "#FFFFFF",
                            primary: "#FFFFFF",
                            secondary: "#A3A3A3",
                            muted: "#737373",
                            disabled: "#525252"
                        },
                        // Accent Colors
                        "accent": {
                            DEFAULT: "#D4FF00",
                            lime: "#D4FF00",
                            white: "#FFFFFF"
                        },
                        // Border Colors
                        "edge": {
                            DEFAULT: "#262626",
                            subtle: "#1F1F1F",
                            focus: "#FFFFFF",
                            hover: "#404040"
                        },
                        // Semantic Colors (Dark Mode)
                        "success": {
                            DEFAULT: "#4ADE80",
                            bg: "#052E16",
                            border: "#166534"
                        },
                        "warning": {
                            DEFAULT: "#FACC15",
                            bg: "#422006",
                            border: "#854D0E"
                        },
                        "danger": {
                            DEFAULT: "#F87171",
                            bg: "#450A0A",
                            border: "#991B1B"
                        },
                        "info": {
                            DEFAULT: "#60A5FA",
                            bg: "#0C1929",
                            border: "#1E40AF"
                        }
                    },
                    fontFamily: {
                        "sans": ["Inter", "system-ui", "-apple-system", "sans-serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "monospace"]
                    },
                    fontSize: {
                        "hero": ["4.5rem", { lineHeight: "1", letterSpacing: "-0.03em", fontWeight: "600" }],
                        "display": ["3rem", { lineHeight: "1.1", letterSpacing: "-0.025em", fontWeight: "600" }],
                        "heading": ["2rem", { lineHeight: "1.2", letterSpacing: "-0.02em", fontWeight: "600" }],
                        "title": ["1.5rem", { lineHeight: "1.3", letterSpacing: "-0.015em", fontWeight: "600" }],
                        "subtitle": ["1.125rem", { lineHeight: "1.4", letterSpacing: "-0.01em", fontWeight: "500" }],
                        "body": ["1rem", { lineHeight: "1.6", fontWeight: "400" }],
                        "small": ["0.875rem", { lineHeight: "1.5", fontWeight: "400" }],
                        "caption": ["0.75rem", { lineHeight: "1.4", letterSpacing: "0.02em", fontWeight: "500" }],
                        "micro": ["0.6875rem", { lineHeight: "1.2", letterSpacing: "0.05em", fontWeight: "600" }]
                    },
                    borderRadius: {
                        "none": "0",
                        "sm": "4px",
                        "DEFAULT": "6px",
                        "md": "6px",
                        "lg": "8px",
                        "xl": "12px",
                        "2xl": "16px",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "sm": "0 1px 2px rgba(0,0,0,0.3)",
                        "md": "0 4px 12px rgba(0,0,0,0.4)",
                        "lg": "0 8px 24px rgba(0,0,0,0.5)",
                        "xl": "0 16px 48px rgba(0,0,0,0.6)",
                        "glow": "0 0 40px rgba(212,255,0,0.15)",
                        "glow-lg": "0 0 60px rgba(212,255,0,0.2)",
                        "inner": "inset 0 1px 2px rgba(0,0,0,0.3)"
                    },
                    animation: {
                        "fade-in": "fadeIn 0.3s ease-out forwards",
                        "slide-up": "slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards",
                        "slide-down": "slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards",
                        "scale-in": "scaleIn 0.2s ease-out forwards",
                        "pulse-soft": "pulseSoft 2s ease-in-out infinite"
                    },
                    keyframes: {
                        fadeIn: {
                            "0%": { opacity: "0" },
                            "100%": { opacity: "1" }
                        },
                        slideUp: {
                            "0%": { opacity: "0", transform: "translateY(8px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" }
                        },
                        slideDown: {
                            "0%": { opacity: "0", transform: "translateY(-8px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" }
                        },
                        scaleIn: {
                            "0%": { opacity: "0", transform: "scale(0.98)" },
                            "100%": { opacity: "1", transform: "scale(1)" }
                        },
                        pulseSoft: {
                            "0%, 100%": { opacity: "1" },
                            "50%": { opacity: "0.6" }
                        }
                    },
                    transitionTimingFunction: {
                        "smooth": "cubic-bezier(0.16, 1, 0.3, 1)"
                    },
                    backgroundImage: {
                        "glow-top": "radial-gradient(ellipse 80% 50% at 50% -20%, rgba(212,255,0,0.08), transparent)",
                        "glow-center": "radial-gradient(circle at center, rgba(212,255,0,0.05) 0%, transparent 50%)"
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            html {
                scroll-behavior: smooth;
            }
            body {
                @apply font-sans antialiased bg-bg text-content;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            ::selection {
                @apply bg-accent/20 text-accent;
            }
        }
        
        @layer components {
            /* Buttons */
            .btn {
                @apply inline-flex items-center justify-center gap-2 h-10 px-4 rounded-md text-sm font-medium transition-all duration-150;
            }
            .btn:active {
                @apply scale-[0.98];
            }
            .btn-primary {
                @apply bg-white text-bg-primary hover:bg-white/90;
            }
            .btn-secondary {
                @apply bg-transparent text-content border border-edge hover:bg-bg-subtle hover:border-edge-hover;
            }
            .btn-ghost {
                @apply bg-transparent text-content-secondary hover:text-content hover:bg-bg-subtle;
            }
            .btn-accent {
                @apply bg-accent text-bg-primary hover:bg-accent/90;
            }
            .btn-sm {
                @apply h-9 px-3 text-sm;
            }
            .btn-lg {
                @apply h-12 px-6 text-base;
            }
            .btn-icon {
                @apply w-10 h-10 p-0 justify-center;
            }
            .btn-icon-sm {
                @apply w-9 h-9 p-0 justify-center;
            }
            
            /* Cards */
            .card {
                @apply bg-bg-elevated border border-edge rounded-lg;
            }
            .card-interactive {
                @apply bg-bg-elevated border border-edge rounded-lg transition-all duration-200;
            }
            .card-interactive:hover {
                @apply border-edge-hover bg-bg-subtle;
            }
            
            /* Inputs */
            .input {
                @apply w-full h-11 px-4 bg-bg-subtle border border-edge rounded-md text-content text-sm placeholder:text-content-muted transition-all duration-150;
            }
            .input:focus {
                @apply outline-none border-edge-focus ring-0;
            }
            
            /* Focus ring */
            .focus-ring {
                @apply focus:outline-none focus:border-edge-focus;
            }
        }
        
        @layer utilities {
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
        }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            @apply bg-edge rounded-full;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            @apply bg-edge-hover;
        }
        
        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@19/?dev",
                "react-dom/client": "https://esm.sh/react-dom@19/client?dev",
                "react-router-dom": "https://esm.sh/react-router-dom@7",
                "@google/generative-ai": "https://esm.sh/@google/generative-ai"
            }
        }
    </script>
</head>

<body>
    <div id="root"></div>
    <script src="index.tsx" type="module"></script>
</body>

</html>
