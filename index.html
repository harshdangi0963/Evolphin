
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Nexus KM | Knowledge Workspace</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Standard Material Symbols Outlined font -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Inter:wght@300..700&display=swap" rel="stylesheet"/>
    <script>
        window.process = window.process || { env: {} };
        
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366f1",
                        "accent-ai": "#a855f7",
                        "workspace-bg": "#ffffff",
                        "sidebar-bg": "#020617",
                        "border-light": "rgba(0,0,0,0.12)",
                        "border-dark": "rgba(255,255,255,0.12)",
                        "text-main": "#0f172a", // Slate-900
                        "text-muted": "#475569"  // Slate-600 for better contrast
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "display": ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-sans antialiased bg-workspace-bg text-text-main dark:bg-slate-950 dark:text-slate-50 transition-colors duration-500;
            }
        }
        
        .dot-grid {
            background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 32px 32px;
        }
        .dark .dot-grid {
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
        }

        .hero-mask {
            mask-image: radial-gradient(circle at 50% 40%, black 20%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at 50% 40%, black 20%, transparent 80%);
        }

        /* Essential for rendering icons correctly */
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined' !important;
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-feature-settings: 'liga';
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            @apply bg-slate-300 dark:bg-slate-700 rounded-full;
        }

        .hero-glow-text:hover {
            text-shadow: 0 0 25px rgba(99, 102, 241, 0.6);
        }
        .dark .hero-glow-text:hover {
            text-shadow: 0 0 35px rgba(255, 255, 255, 0.5), 0 0 15px rgba(99, 102, 241, 0.4);
        }

        /* Fixed View Transition Animation Styles for 2-way toggle */
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation: none;
            mix-blend-mode: normal;
        }

        /* Ensure the new snapshot is always on top so the expansion is visible */
        ::view-transition-new(root) {
            z-index: 9999;
        }
        ::view-transition-old(root) {
            z-index: 1;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
