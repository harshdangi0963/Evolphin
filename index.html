<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Nexus KM | Knowledge Workspace</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Inter:wght@300..700&display=swap" rel="stylesheet"/>
    <script>
        window.process = window.process || { env: {} };
        
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366f1",
                        "accent-ai": "#a855f7",
                        "workspace-bg": "#ffffff",
                        "sidebar-bg": "#020617",
                        "border-light": "rgba(0,0,0,0.06)",
                        "border-dark": "rgba(255,255,255,0.08)",
                        "text-main": "#0f172a",
                        "text-muted": "#64748b"
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "display": ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-sans antialiased bg-workspace-bg text-text-main;
            }
        }
        
        .dot-grid {
            background-image: radial-gradient(rgba(0,0,0,0.08) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .hero-mask {
            mask-image: radial-gradient(circle at 50% 40%, black 20%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at 50% 40%, black 20%, transparent 80%);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            @apply bg-slate-200 rounded-full;
        }
        /* Custom Easing for motion components */
        :root {
            --spring-easing: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</html>
