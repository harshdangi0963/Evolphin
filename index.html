
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Nexus KM | Knowledge Workspace</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Manrope:wght@200..800&family=Inter:wght@300..700&display=swap" rel="stylesheet"/>
    <script>
        window.process = window.process || { env: {} };
        
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366f1",
                        "primary-dark": "#4f46e5",
                        "accent-ai": "#a855f7",
                        "workspace-bg": "#fafafa",
                        "sidebar-bg": "#ffffff",
                        "border-light": "rgba(0,0,0,0.06)",
                        "text-main": "#0f172a",
                        "text-muted": "#64748b"
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "display": ["Manrope", "sans-serif"],
                        "serif": ["Lora", "serif"]
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-sans antialiased bg-workspace-bg text-text-main;
                background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
                background-size: 24px 24px;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            @apply bg-slate-200 rounded-full hover:bg-slate-300;
        }
        .sidebar-transition {
            transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
    </style>

}
